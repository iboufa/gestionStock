spring.application.name=gestionStock
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/stock
spring.datasource.username=imedboufares
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
# Use 'create', 'create-drop', or 'validate' as needed
spring.jpa.hibernate.ddl-auto=update  
# Show SQL queries in the console
spring.jpa.show-sql=true  
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool (optional) # Maximum number of connections in the pool
spring.datasource.hikari.maximum-pool-size=10  
# Minimum number of idle connections
spring.datasource.hikari.minimum-idle=2  
